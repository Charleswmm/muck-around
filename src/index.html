<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <main class="page-nitro">
        <div class="page-top">
            <section class="nav">
                <div class="nav-content">
                    <div class="nav-content-column">
                        <a href="https://discordapp.com/" class="svg svg-logo"></a>
                        <a href="https://discordapp.com/" class="svg svg-discord"></a>
                    </div>
                    <div class="nav-content-column flex-grow">
                        <ul class="nav-list">
                            <li class="nav-list-item  nav-list-link">
                                <a href="https://discordapp.com/download">
                                    <span class="nav-list-skin">Download</span>
                                </a>
                            </li>
                            <li class="nav-list-item  nav-list-link">
                                <a href="https://discordapp.com/why-discord">
                                    <span class="nav-list-skin">Why Discord?</span>
                                </a>
                            </li>
                            <li class="nav-list-item  nav-list-link">
                                <a href="https://discordapp.com/nitro">
                                    <span class="nav-list-skin">Nitro</span>
                                </a>
                            </li>
                            <li class="nav-list-item  nav-list-link">
                                <a href="https://discordapp.com/jobs">
                                    <span class="nav-list-skin">Jobs</span>
                                </a>
                            </li>
                            <li class="nav-list-item nav-list-skin nav-list-menu">
                                <span>Developers</span>
                                <span class="svg svg-arrow"></span>
                            </li>
                            <li class="nav-list-item nav-list-skin nav-list-menu">
                                <span>Community</span>
                                <span class="svg svg-arrow"></span>
                            </li>
                            <li class="nav-list-item nav-list-skin nav-list-menu">
                                <span>Support</span>
                                <span class="svg svg-arrow"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-content-column">
                        <ul class="nav-list">
                            <li class="nav-list-item nav-list-skin">
                                <a href="http://www.twitter.com/discord" class="svg svg-twitter">
                                </a>
                            </li>
                            <li class="nav-list-item nav-list-skin">
                                <a href="http://www.facebook.com/discord" class="svg svg-facebook">
                                </a>
                            </li>
                            <li class="nav-list-item nav-list-skin">
                                <a href="http://www.instagram.com/discord" class="svg svg-instagram">
                                </a>
                            </li>
                            <li class="nav-list-item">
                                <a href="https://discordapp.com/login" class="login">
                                    <span class="nav-list-skin">Login</span>
                                </a>
                            </li>
                            <li class="nav-list-item nav-list-skin">
                                <span class="divider"></span>
                            </li>
                            <li class="nav-list-skin nav-list-menu">
                                <span class="svg svg-locale"></span>
                                <span class="svg svg-arrow svg-arrow-mid"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="hero">
                <div class="hero-content">
                    <div class="discord-big"></div>
                    <div class="nitro-big"></div>
                    <div>
                        <h2 class="subheading">Get an enhanced Discord experience for one low, monthly cost. Customize your profile with a unique tag, access animated emojis, enjoy bigger file uploads, boost your favorite server, and more.</h2>
                    </div>
                    <div class="btn-flex">
                        <button class="btn btn-skin btn-gutter">$99.99 / Year <span class="btn-span-border">-16%</span></button>
                        <button class="btn btn-skin">$9.99 / Month</button>
                    </div>
                </div>
                <div class="hero-wave">

                </div>
            </section>
        </div>
    </main>
</body>
</html>
